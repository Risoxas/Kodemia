<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>jQuery</h2>
            </div>
            <div class="card-body d-flex justify-content-between">
                <h5 class="card-title">Choose a shape</h5>
                <div class="h">
                    <div id="element" class="square"></div>
                </div>
                <div class="my-4 ml-3">
                    <input type="radio" name="forma" class="btn btn-primary btn-circle" id="Square" value="square">
                    Square </input type="radio">
                    <input type="radio" name="forma" class="btn btn-success btn-circle" id="Rectangle"
                        value="rectangle"> Rectangle </input type="radio">
                    <input type="radio" name="forma" class="btn btn-danger btn-circle" id="Circle" value="circle">
                    Circle </input type="radio">
                </div>
            </div>
        </div>
        <div class="card p-3">
            <img src="https://picsum.photos/id/237/500/300" class="card-img-top m-auto " alt="">
            <div class="card-body">
                <h5 class="card-title d-flex justify-content-center caption">Perro</h5>
                <div id="buttons" class="d-flex justify-content-between m-1">
                    <button id="backward" disabled class="btn btn-danger"> back </button>
                    <button class="btn btn-primary" data-toggle="modal" data-target=".modal">add</button>
                    <button id="forward" class="btn  btn-success">forward</button>
                </div>
            </div>
            <div class="container">
                <div class="modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Agregar nueva imagen</h4>
                            </div>
                            <div class="modal-body">
                                <label for="URL">URL</label>
                                <input type="text" name="URL" id="URL">
                                <label for="caption">Caption</label>
                                <input type="text" name="caption" id="caption">
                                <button class="btn btn-success btn-rounded mx-auto d-block add" data-dismiss="modal">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
